require conf/distro/fsl-imx-wayland.conf
include include/gallus-floating-rev.inc

DISTRO = "magellan-wayland"
DISTRO_NAME = "Vivint Magellan"
LICENSE_FLAGS_WHITELIST = "\
	non-commercial_netperf \
	commercial_ffmpeg \
	commercial_x264 \
"

DISTRO_FEATURES += " bluetooth systemd"
VIRTUAL-RUNTIME_init_manager = "systemd"

IMX_DEFAULT_BSP = "nxp"

INHERIT += "extrausers"
EXTRA_USERS_PARAMS = "\
        usermod -P 'ap3x!' root; \
        "

IMAGE_FSTYPES = "ext4 wic.bz2 wic.bmap tar.xz"
VOLATILE_LOG_DIR = "no"

PACKAGE_CLASSES = "package_ipk"
EXTRA_IMAGE_FEATURES += "package-management"

PACKAGECONFIG_append_pn-gstreamer1.0-plugins-base = " opus"
PACKAGECONFIG_remove_pn-vim = " x11"
