# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "vivint"
BBFILE_PATTERN_vivint := "^${LAYERDIR}/"
BBFILE_PRIORITY_vivint = "1"

PREFERRED_PROVIDER_u-boot_mx6 = "u-boot-slimline"
PREFERRED_PROVIDER_virtual/kernel_mx6 = "linux-slimline"
