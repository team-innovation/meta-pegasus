# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "vivint"
BBFILE_PATTERN_vivint := "^${LAYERDIR}/"
BBFILE_PRIORITY_vivint = "10"

LAYERSERIES_COMPAT_vivint = "rocko sumo"
LAYERSERIES_COMPAT_go = "rocko sumo"
LAYERSERIES_COMPAT_oic = "rocko sumo"

MACHINE_HAS_VIVANTE_KERNEL_DRIVER_SUPPORT = "1"

PREFERRED_PROVIDER_virtual/kernel = "linux-imx"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-slimline"
PREFERRED_PROVIDER_u-boot-fw-utils = "u-boot-fw-utils"
PREFERRED_PROVIDER_live555 = "live555"
PREFERRED_PROVIDER_live555-libgroupsock = "live555"
PREFERRED_PROVIDER_live555-openrtsp = "live555"

PREFERRED_PROVIDER_python3-distribute-native = "python3-setuptools-native"
PREFERRED_PROVIDER_python3-distribute = "python3-setuptools"
PREFERRED_PROVIDER_python-distribute-native = "python-distribute-native"

PREFERRED_PROVIDER_python3-bson = "python3-bson"
PREFERRED_PROVIDER_python3-bson-native = "python3-bson-native"
PREFERRED_PROVIDER_python-typing-native = "python3-native"
IMX_GPU_VERSION_SUFFIX = "aarch32"
IMX_GPU_VERSION = "6.2.4.p2.3"
USE_GPU_VIV_MODULE = "1"
PREFERRED_VERSION_imx-gpu-viv               = "${IMX_GPU_VERSION}-${IMX_GPU_VERSION_SUFFIX}"
PREFERRED_VERSION_xf86-video-imx-vivante    = "${IMX_GPU_VERSION}"
PREFERRED_VERSION_kernel-module-imx-gpu-viv = "${IMX_GPU_VERSION}"
PREFERRED_VERSION_imx-gpu-g2d               = "${IMX_GPU_VERSION}-${IMX_GPU_VERSION_SUFFIX}"
PREFERRED_VERSION_imx-vpuwrap = "4.4.4"

PREFERRED_VERSION_linux-imx ="4.14.78%"
PREFERRED_VERSION_virtual/bootloader ="2017.03"
PREFERRED_VERSION_u-boot-fw-utils = "v2016.03+git%"

SKIP_META_GNOME_SANITY_CHECK = "1"

#To enable debug packages.
EXTRA_IMAGE_FEATURES += "${@bb.utils.contains('BUILD_TYPE', 'dbg', \
    ' tools-debug dbg-pkgs debug-tweaks', '', d)}"

LICENSE_PATH += "${LAYERDIR}/files/additional-licenses"
#INCOMPATIBLE_LICENSE = "GPL-3.0 LGPL-3.0 AGPL-3.0"
